<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div>
                <!-- home-score -->
                <h3>Team 1</h3> 
                <h2 id="home-score">0</h2>
                <button id="home-score-increase-1" onclick="increaseHomeScoreOne()">+1</button>
                <button id="home-score-increase-2" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="home-score-increase-3" onclick="increaseHomeScoreThree()">+3</button>
            </div>
            <div>
                <!-- guest-score -->
                <h3>Team 2</h3>
                <h2 id="guest-score">0</h2>
                <button id="home-score-increase-1" onclick="increaseGuestScoreOne()">+1</button>
                <button id="home-score-increase-2" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="home-score-increase-3" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
        <div>
            <button id="reset" onclick="resetScore()">RESTART</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
